{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}'" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/btn_style.css')}}">
    <title>Change Password</title>
</head>


<form action="?" method="POST">
    <h3 align="center" style="color:white;">Reset Password</h3>
    <div class="form-group">
        <label for="password" style="color:white;">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id ="password1" 
        name="password1" 
        placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password" style="color:white;">Confirm Password</label>
        <input 
        type="password" 
        class="form-control" 
        id ="password2" 
        name="password2" 
        placeholder="Confirm password"
        />
    </div>
    
    
    <br />
    <button type="submit" class="neon-button">Submit</button>
</form>

{% endblock %}
